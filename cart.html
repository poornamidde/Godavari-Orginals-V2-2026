<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cart - Godavari Originals</title>
  <link rel="icon" href="images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(180deg, #F1F8E9, #FFFFFF);
      color: var(--text);
    }

    /* Premium Card Style */
    .cart-item {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(46,125,50,0.08);
      padding: 15px;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .cart-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 36px rgba(46,125,50,0.12);
    }

    .cart-item img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
    }

    .qty-box {
      display: flex;
      align-items: center;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .qty-box button {
      background: #fff;
      border: none;
      width: 30px;
      height: 30px;
      color: var(--primary);
      font-weight: 700;
    }

    .qty-box input {
      width: 40px;
      text-align: center;
      border: none;
      font-weight: 600;
    }

    .summary-card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.05);
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .coupon-box input {
      border-radius: 8px 0 0 8px;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .coupon-box button {
      border-radius: 0 8px 8px 0;
      border: none;
      background: var(--accent);
      color: #fff;
    }

    footer {
      background: linear-gradient(90deg, #E8F5E9, #FFFDE7);
      font-size: 0.9rem;
      padding: 10px 0;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .cart-item img {
        width: 70px;
        height: 70px;
      }
      .summary-card {
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm py-2">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <div class="logo">G</div>
      <span class="fw-semibold text-success fs-5">Godavari Originals</span>
    </a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto align-items-center gap-lg-3">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="shop.html" class="nav-link">Shop</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        <li class="nav-item"><a href="cart.html" class="nav-link active fw-bold text-success">Cart <span class="cart-count ms-1">0</span></a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Cart Section -->
<main class="container py-5">
  <div class="row g-4">

    <!-- Left: Items -->
    <div class="col-lg-8">
      <h2 class="fw-bold mb-4 fade-up">Your Shopping Cart</h2>
      <div id="cart-list" class="d-flex flex-column gap-3"></div>

      <div class="mt-4 fade-up">
        <label class="form-label fw-semibold">Add more items (Quick Add)</label>
        <div class="d-flex gap-2">
          <input id="quick-add" class="form-control" placeholder="Try: p1, p2, or p3">
          <button class="btn btn-outline-success" onclick="quickAdd()">Add</button>
        </div>
      </div>
    </div>

    <!-- Right: Summary -->
    <div class="col-lg-4 fade-up">
      <div class="summary-card">
        <h5 class="fw-bold mb-3">Order Summary</h5>
        <div id="summary-list"></div>

        <div class="coupon-box mt-3 d-flex">
          <input id="coupon" class="form-control" placeholder="Coupon code">
          <button onclick="applyCoupon()">Apply</button>
        </div>

        <hr>
        <div class="summary-row"><span>Subtotal</span><span id="subtotal">‚Çπ0</span></div>
        <div class="summary-row text-muted small"><span>Tax (5%)</span><span id="tax">‚Çπ0</span></div>
        <div class="summary-row fw-bold fs-5"><span>Total</span><span id="cart-total">‚Çπ0</span></div>

        <div class="mt-4 d-grid gap-2">
          <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
          <button id="clear-cart" class="btn btn-outline-secondary">Clear Cart</button>
          <a href="shop.html" class="btn btn-link">‚Üê Continue Shopping</a>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer text-center fade-up">
  <div class="container">
    <p class="mb-0 small text-muted">¬© 2025 <strong>Godavari Originals</strong> ‚Äî Made with üíö in Andhra Pradesh</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<script>
function quickAdd(){
  const v=document.getElementById('quick-add').value.trim();
  if(!v) return;
  const map={'p1':['Masala Mix',120,'images/product-1.jpg'],'p2':['Peanut Crunch',150,'images/product-2.jpg'],'p3':['Sweet & Salt',130,'images/product-3.jpg']};
  if(map[v]) addToCartWithQty(v,map[v][0],map[v][1],map[v][2],1);
  else alert('Unknown product id');
  renderCartPage(); renderSummaryList();
}

function applyCoupon(){
  const c=document.getElementById('coupon').value.trim().toUpperCase();
  if(!c){ showToast('Enter coupon'); return; }
  if(c==='GODAVARI10'){
    const totalEl=document.getElementById('cart-total');
    const cur=parseFloat((totalEl.textContent||'‚Çπ0').replace('‚Çπ',''))||0;
    const newt=Math.max(0,cur*0.9);
    totalEl.textContent='‚Çπ'+Math.round(newt);
    showToast('üéâ 10% Discount Applied!');
  } else showToast('‚ùå Invalid coupon');
}

document.addEventListener('DOMContentLoaded',()=>{
  document.getElementById('clear-cart').addEventListener('click',()=>{
    if(confirm('Clear your cart?')){ localStorage.removeItem(STORAGE_KEY);
      renderCartPage(); renderSummaryList(); renderNavBadge(); }
  });
  renderSummaryList();
});

/* Order Summary Calculation */
function renderSummaryList(){
  const wrap=document.getElementById('summary-list');
  wrap.innerHTML='';
  const cart=getCart();
  if(cart.length===0){
    wrap.innerHTML='<div class="text-muted small">Your cart is empty.</div>';
    document.getElementById('subtotal').textContent='‚Çπ0';
    document.getElementById('tax').textContent='‚Çπ0';
    document.getElementById('cart-total').textContent='‚Çπ0';
    return;
  }

  let subtotal=0;
  cart.forEach(i=>{
    subtotal+=i.price*i.qty;
    const row=document.createElement('div');
    row.className='d-flex justify-content-between small';
    row.innerHTML=`<div>${i.name} √ó ${i.qty}</div><div>‚Çπ${(i.price*i.qty).toFixed(0)}</div>`;
    wrap.appendChild(row);
  });

  const tax=subtotal*0.05;
  const total=subtotal+tax;
  document.getElementById('subtotal').textContent='‚Çπ'+subtotal.toFixed(0);
  document.getElementById('tax').textContent='‚Çπ'+tax.toFixed(0);
  document.getElementById('cart-total').textContent='‚Çπ'+total.toFixed(0);
}
</script>
</body>
</html>
