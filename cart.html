<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="icon" href="images/favicon.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<style>
body{
  background: linear-gradient(180deg,#F1F8E9,#FFFFFF);
  color: var(--text);
}
.cart-item img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:10px;
}
.summary-card{
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.06);
}
</style>
</head>

<body>

<!-- ================= NAVBAR (REQUIRED BY main.js) ================= -->
<nav class="navbar navbar-light bg-white sticky-top shadow-sm py-2">
  <div class="container-fluid px-3 d-flex align-items-center">

    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <div class="logo">G</div>
      <span class="fw-semibold text-success">Godavari Originals</span>
    </a>

    <ul class="navbar-nav nav-scroll flex-row align-items-center gap-2 ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      <li class="nav-item">
        <a class="btn btn-outline-success" href="cart.html">
          Cart <span class="cart-count">0</span>
        </a>
      </li>
    </ul>

  </div>
</nav>

<!-- ================= CART ================= -->
<main class="container py-5">
  <div class="row g-4">

    <!-- CART ITEMS -->
    <div class="col-lg-8">
      <h2 class="fw-bold mb-4">Your Shopping Cart</h2>

      <!-- REQUIRED BY renderCartPage() -->
      <div id="cart-list" class="d-flex flex-column gap-3"></div>
    </div>

    <!-- SUMMARY -->
    <div class="col-lg-4">
      <div class="summary-card">

        <h5 class="fw-bold mb-3">Order Summary</h5>

        <div class="d-flex justify-content-between fw-bold fs-5 mb-3">
          <span>Total</span>
          <!-- REQUIRED BY renderCartPage() -->
          <span id="cart-total">‚Çπ0</span>
        </div>

        <!-- ================= CHECKOUT FORM ================= -->
        <form onsubmit="event.preventDefault(); checkoutWhatsAppWithDetails();">

          <input class="form-control mb-2"
            id="cust-name"
            placeholder="Full Name"
            required>

          <input class="form-control mb-2"
            id="cust-phone"
            inputmode="numeric"
            pattern="[6-9][0-9]{9}"
            placeholder="10-digit Mobile"
            required>

          <textarea class="form-control mb-2"
            id="cust-address"
            placeholder="House No, Street, Area"
            required></textarea>

          <div class="row g-2 mb-2">
            <div class="col-6">
              <input class="form-control"
                id="cust-city"
                placeholder="City"
                required>
            </div>
            <div class="col-6">
              <input class="form-control"
                id="cust-pincode"
                inputmode="numeric"
                pattern="[0-9]{6}"
                placeholder="Pincode"
                required>
            </div>
          </div>

          <button type="button"
            class="btn btn-outline-success w-100 mb-2"
            onclick="autoFillFromGPS()">
            üìç Use Current Location
          </button>

          <button type="submit"
            class="btn btn-success w-100">
            Confirm & Checkout via WhatsApp
          </button>

          <p class="small text-muted text-center mt-2">
            WhatsApp Web / App will open to confirm your order
          </p>

        </form>

      </div>
    </div>

  </div>
</main>

<footer class="footer text-center py-3">
  <small class="text-muted">
    ¬© 2025 Godavari Originals ‚Äî Made with üíö in Andhra Pradesh
  </small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- DO NOT TOUCH -->
<script src="js/main.js"></script>

</body>
</html>
